<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <title>Online Grocery Shopping | Free Home Delivery | Vegetables | Fruits...</title>
</head>

<body>
    <div class="wrapper">
        <div class="who_bg">
            <div class="container mx-5">
                <!-- HEADER START -->
                <div class="container">
                    <div class="main_bg">
                        <img class="float-start" src="ondoor.jpg" alt="#">
                        <ul class="float-end mt-3">
                            <li class="list-inline-item text-secondary fw-bold me-4"><img class="me-2" src="login.jpg"
                                    alt="#">Login</li>
                            <li class="list-inline-item text-secondary fw-bold ms-4">SignUp</li>
                            <li class="list-inline-item text-secondary fw-bold ms-4"><img class="me-2" src="store.jpg"
                                    alt="#">Store Locator</li>
                            <li class="list-inline-item text-secondary fw-bold ms-4"><img class="me-2" src="items.jpg"
                                    alt="#"> 0 items</li>
                        </ul>
                        <div class="aft_head">
                            <div class="float-start">
                                <div class="btn-group mt-3 ms-3" role="group">
                                    <button type="button" class="btn btn-danger border px-4"><img class="mb-1"
                                            src="shop.jpg" alt="#">SHOP</button>
                                    <button type="button" class="btn text-danger bg-light border px-4">OFFERS</button>
                                </div>
                                <ul class="list-group hov_red_lis ms-3">
                                    <li class="list-group-item list-group-item-action py-1"><img class="me-3"
                                            src="fruits.jpg" alt="#">Fruits & Vegetables</li>
                                    <li class="list-group-item list-group-item-action py-1"><img class="me-2"
                                            src="grocery.jpg" alt="#"> Grocery & Staples</li>
                                    <li class="list-group-item list-group-item-action py-1"><img class="me-3"
                                            src="household.jpg" alt="#"> Household</li>
                                    <li class="list-group-item list-group-item-action py-1"><img class="me-3"
                                            src="beverage.jpg" alt="#"> Beverages</li>
                                    <li class="list-group-item list-group-item-action py-1"><img class="me-4"
                                            src="personal.jpg" alt="#"> Personal Care</li>
                                    <li class="list-group-item list-group-item-action py-1"><img class="me-3"
                                            src="dairy.jpg" alt="#"> Dairy & Bread</li>
                                    <li class="list-group-item list-group-item-action py-1"><img class="me-3"
                                            src="branded.jpg" alt="#"> Branded Foods</li>
                                </ul>
                            </div>
                            <div class="float-end mt-3 me-4">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text text-danger sear_bar">Deliver to:</span>
                                    </div>
                                    <input type="text" class="form-control sear_bar" placeholder="Search" id="Search"
                                        name="Search">
                                        <div class="input-group-append">
                                            <span><button class="px-4 pt-1 pb-1 rounded border-0 bg-danger"><img src="sear_icon.jpg" alt="#"></button></span>
                                        </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- HEADER END -->
                <!-- BODY START -->
                <!-- BODY END -->
                <!-- FOOTER START -->
                <!-- FOOTER END -->
            </div>
        </div>
    </div>
</body>

</html>
